<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <body>
        <div id="progress-spinner" class="content-container load7">
            <div class="loader">
            </div>
        </div>
        <div id="reg-complete" class="content-container">
            <p>Oops!</p>
            <p style="font-size: 40px; padding: 0px 100px;">
                There was an error verifying your email.<br> Please try again later.
            </p>
        </div>
    </body>
    <style>
        body {
            text-align: center;
            display: table;
            position: absolute;
            height: 100%;
            width: 100%;
            color: #ffffff;
            background: #128dd4;
            font-family: Verdana, Geneva, sans-serif, "Trebuchet MS", Helvetica;
            font-size: 80px;
        }

        .content-container {
            width: 100%;
            padding: 0;
            display: table;
            height: auto;
            position: absolute;
            top: 40%;
            left: 0;
            margin: 0;
        }

        .loader,
        .loader:before,
        .loader:after {
            border-radius: 50%;
            width: 2.5em;
            height: 2.5em;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            -webkit-animation: load7 1.8s infinite ease-in-out;
            animation: load7 1.8s infinite ease-in-out;
        }

        .loader {
            color: #ffffff;
            font-size: 10px;
            margin: 80px auto;
            position: relative;
            text-indent: -9999em;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-animation-delay: -0.16s;
            animation-delay: -0.16s;
        }

        .loader:before,
        .loader:after {
            content: '';
            position: absolute;
            top: 0;
        }

        .loader:before {
            left: -3.5em;
            -webkit-animation-delay: -0.32s;
            animation-delay: -0.32s;
        }

        .loader:after {
            left: 3.5em;
        }

        @-webkit-keyframes load7 {
            0%,
            80%,
            100% {
                box-shadow: 0 2.5em 0 -1.3em;
            }
            40% {
                box-shadow: 0 2.5em 0 0;
            }
        }

        @keyframes load7 {
            0%,
            80%,
            100% {
                box-shadow: 0 2.5em 0 -1.3em;
            }
            40% {
                box-shadow: 0 2.5em 0 0;
            }
        }
    </style>
    <script>
        $(document).ready(function () {
            $regComplete = $('#reg-complete');
            $progressSpinner = $('#progress-spinner');
            $regComplete.hide();
            setTimeout(function () {
                $regComplete.fadeIn();
                $progressSpinner.hide();
            }, 5000);
        });
    </script>
</head>

</html>
