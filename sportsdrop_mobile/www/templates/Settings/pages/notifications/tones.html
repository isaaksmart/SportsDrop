<ion-list>
  <ion-radio ng-show="view === 'message'" ng-model="msgTone" ng-repeat="tone in msgToneList" ng-click="selTone(tone, 'message')">{{tone.name}}</ion-radio>
  <ion-radio ng-show="view === 'group'" ng-model="grpTone" ng-repeat="tone in grpToneList" ng-click="selTone(tone, 'group')">{{tone.name}}</ion-radio>
</ion-list>
