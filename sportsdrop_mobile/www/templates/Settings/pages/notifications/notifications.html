<div ng-controller="OptCtrl">
  <ion-header-bar class="bar bar-header bar-theme" ui-sref="menu.settings">
    <div class="buttons buttons-left header-item">
      <span class="left-buttons">
      <button class="button button-icon button-clear ion-{{platformID}}-arrow-back"></button> 
      </span>
    </div>
    <h1 class="title">Notifications</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <ion-checkbox ng-model="filter.red">
        Enable tones
      </ion-checkbox>
      <div class="item item-icon-left item-input item-stacked-label settings">
        <span class="input-label">Message Notifications</span>
        <div class="item-icon-left item-input item-stacked-label settings">
          <span class="input-label">Tone type</span>
          <a ng-model="msgTone" class="item" ng-click="toneList('message')">{{msgTone}}</a>
        </div>
      </div>
      <div class="item item-icon-left item-input item-stacked-label settings">
        <span class="input-label">Group Notifications</span>
        <div class="item-icon-left item-input item-stacked-label settings">
          <span class="input-label">Tone type</span>
          <a ng-model="grpTone" class="item" ng-click="toneList('group')">{{grpTone}}</a>
        </div>
      </div>
    </div>
  </ion-content>
</div>
