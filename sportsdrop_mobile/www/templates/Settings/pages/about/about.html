<div ng-controller="OptCtrl">
  <ion-header-bar class="bar bar-header bar-theme" ui-sref="menu.settings">
    <div class="buttons buttons-left header-item">
      <span class="left-buttons">
      <button class="button button-icon button-clear ion-{{platformID}}-arrow-back"></button> 
      </span>
    </div>
    <h1 class="title">About</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <a class="item item-icon-left settings" ng-click="tutorial()">
        <i class="icon ion-help"></i> Tutorial
      </a>
      <a class="item settings" ng-click="openPolicy()">
        Privacy Policy
      </a>
      <a class="item settings" ng-click="licenses()">
        Licenses and Attributions
      </a>
      <label class="item item-stacked-label settings" ng-click="contactUs()">
        <span>Need Help ?</span>
        <p type="text">Contact us for assistance</p>
      </label>
    </div>
  </ion-content>
</div>
